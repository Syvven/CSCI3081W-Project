<!DOCTYPE html>

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/WSApi.js"></script>
   <script src="js/dispatch.js"></script>
</head>

<body class="container-fluid px-5 py-3">
   <h1 class="row">Dispatch</h1>
   <hr/>

   <div class="row">
      <div class="col-8 border-end border-2">
         <!-- Data Input Fields -->
         <div class="px-4">
            <h5>Name</h5>
            <input id="name" class="w-100" type="text" placeholder="Drone" />
         </div>
         <hr/>

         <!-- Interactive Map -->
         <h3>Select Location</h3>
         <div class="position-relative">
            <img src="assets/texture/umn.png" class="img-fluid" />
            <svg id="map" class="position-absolute top-0 start-0 d-inline-block w-100 h-100"></svg>
            <svg id="pin-overlay" class="position-absolute top-0 start-0 d-inline-block w-100 h-100">
               <g id="pin" transform="translate(-100, -100)" stroke="white" stroke-width="1.5">
                  <path fill="red" d="M0 15 Q10 5 10 0 Q10 -10 0 -10 Q-10 -10 -10 0 Q-10 5 0 15 Z" />
                  <circle r="5" fill="black"></circle>
               </g>
            </svg>
            <!-- Popup, appears after drones get dispatched -->
            <div id="popup" class="position-absolute top-50 start-50 translate-middle p-5 border border-5"
               style="background-color: lightblue; background-image: url('../assets/texture/drone.gif'); background-repeat: no-repeat; background-size: 100% 100%;">
               <h3 id="msg" class="text-center"></h3>
            </div>
         </div>

         <!-- Dispatch button, calls dispatch() when pressed -->
         <input id="dispatch" class="w-100 my-3 p-3" type="button" value="Dispatch" onclick="dispatch()" />
      </div>

      <!-- Diagnostic side-bar and entity selection -->
      <div class="col">
         <!-- Entity Selection -->
         <h5>Select Entity</h5>
         <div class="container-fluid p-0 mb-3">
            <div class="row gx-2">
               <div class="col">
                  <select id="entitySelect" class="w-100 h-100" onchange="selectEntity(this.value)">
                     <option value="-1">Select entity...</option>
                  </select>
               </div>
               <div class="col-auto">
                  <input id="delete" type="button" value="Remove Entity" onclick="deleteEntity()" />
               </div>
            </div>
         </div>

         <!-- Drone Log -->
         <h3>Drone Log</h3>
         <div id="trips" class="col">
             <div id="list">
             </div>
         </div>
      </div>

      <!--Error messages appear here at the bottom if any-->
      <div id="nameError" class="row"></div>
   </div>
</body>

</html>
