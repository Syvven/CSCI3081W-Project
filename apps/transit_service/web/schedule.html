<!DOCTYPE html>

<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/WSApi.js"></script>
   <script src="js/schedule.js"></script>
</head>

<body class="container-fluid px-5 py-3">
   <h1 class="row">Request a Trip</h1>
   <hr/>

   <div class="row">
      <div class="col-8 border-end border-2">
         <!-- Data Input Fields -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-8">
                  <h5>Name</h5>
               </div>
               <div class="col">
                  <h5>Strategy</h5>
               </div>
            </div>
            <div class="row">
               <div class="col-8">
                  <input id="name" class="w-100" type="text" placeholder="Enter passenger name..." />
               </div>
               <div class="col">
                  <select id="search-strategy" class="w-100 h-100">
                     <option value="beeline">Beeline</option>
                     <option value="astar">Astar</option>
                     <option value="dfs">DFS</option>
                     <option value="dijkstra">Dijkstra</option>
                  </select>
               </div>
            </div>
         </div>
         <hr/>

         <!-- Interactive Map -->
         <h3>Select Start / Destination</h3>
         <div class="position-relative">
            <img src="assets/texture/umn.png" class="img-fluid" />
            <svg id="map" class="position-absolute top-0 start-0 d-inline-block w-100 h-100"></svg>
            <div id="shield" class="position-absolute top-0 start-0 w-100 h-100 bg-light opacity-25"></div>
            <div id="popup" class="position-absolute top-50 start-50 translate-middle p-5 border border-5"
               style="background-color: lightblue;">
               <h3 id="msg" class="text-center"></h3>
            </div>
         </div>

         <!-- Schedule button, calls schedule() when pressed -->
         <input id="schedule" class="w-100 my-3 p-3" type="button" value="Schedule Trip" onclick="schedule()" />
      </div>

      <!-- Diagnostic side-bar and trip log -->
      <div class="col">
         <h3>Trips</h3>
         <div id="trips" class="col">
            <div id="list">
            </div>
         </div>
      </div>

      <!-- Error messages appear here at the bottom if any -->
      <div id="nameError" class="row"></div>
   </div>
</body>

</html>
